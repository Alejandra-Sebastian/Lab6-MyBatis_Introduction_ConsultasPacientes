<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head></h:head>
    <h:body>
        <h:form id="form1">
            <h:panelGrid columns="2" cellpadding="5">
                <p:outputLabel for="id" value="id: " />
                <p:inputText id="id" value="#{HistorialPacientes.id}"/>
                
                <p:outputLabel for="tipoid" value="tipoid: " />
                <p:inputText id="tipoid" value="#{HistorialPacientes.tipoid}"/>
                
                <p:outputLabel for="nombre" value="nombre: " />
                <p:inputText id="nombre" value="#{HistorialPacientes.nombre}"/>
                
                <p:outputLabel for="fechaNacimiento" value="Fecha de Nacimiento:" />
                <p:calendar id="fechaNacimiento" value="#{HistorialPacientes.fechaNacimiento}" showOn="button" pattern="dd/MM/yyyy" navigator="true" />
                
                <p:outputLabel for="Eps" value="Eps:"/>
                <p:selectOneMenu id="Eps" value="#{HistorialPacientes.nombreEps}" style="width:150px">
                    <f:selectItem itemLabel="Elige una EPS" itemValue="" noSelectionOption="true" />
                    <f:selectItems value="#{HistorialPacientes.nombresEps}" />
                </p:selectOneMenu>            
            </h:panelGrid>            
        </h:form>
        <p:commandButton id="botonRegistrarse" value="Registrarse" actionListener="#{HistorialPacientes.agregarPaciente()}" update="form1 form2"/>
        <h:form id="form2">
            <p:dataTable var="pacientes" value="#{HistorialPacientes.pacientes}" selectionMode="single" selection="#{HistorialPacientes.pacienteSeleccionado}" rowKey="#{pacientes.id}">
                <p:column headerText="ID">
                    <h:outputText value="#{pacientes.id}"/>
                </p:column>
                <p:column headerText="TipoID">
                    <h:outputText value="#{pacientes.tipoId}"/>
                </p:column>
                <p:column headerText="Nombre">
                    <h:outputText value="#{pacientes.nombre}"/>
                </p:column>
                <p:column headerText="Fecha de Nacimiento">
                    <h:outputText value="#{pacientes.fechaNacimiento}">
                        <f:convertDateTime pattern="yyyy/MM/dd"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="Eps">
                    <h:outputText value="#{pacientes.eps.nombre}"/>
                </p:column>
            </p:dataTable>
            <p:commandButton id="registrarCita" value="Registrar Cita" action="registroconsultas"/>
        </h:form>
    </h:body>
</html>
