<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head></h:head>

    <h:body>
        <h:form id="form1">
            <h:panelGrid columns="2" cellpadding="5">                
                <p:outputLabel for="fechaYHora" value="Fecha y hora de la consulta:" />
                <p:calendar id="fechaYHora" value="#{HistorialPacientes.fechaYHora}" showOn="button" pattern="dd/MM/yyyy HH:mm" navigator="true" />
                
                <p:outputLabel for="resumen" value="Resumen:"/>
                <p:inputText id="resumen" value="#{HistorialPacientes.resumen}"/>
                
                <p:outputLabel for="costo" value="Costo:"/>
                <p:inputText id="costo" value="#{HistorialPacientes.costo}"/>
            </h:panelGrid>            
        </h:form>
        <p:commandButton id="botonRegistrarse" value="Registrarse" actionListener="#{HistorialPacientes.agregarConsulta()}" update="form1 form2"/>
        <h:form id="form2">
            <p:dataTable var="consultas" value="#{HistorialPacientes.consultas}">
                <p:column headerText="ID">
                    <h:outputText value="#{consultas.id}"/>
                </p:column>
                <p:column headerText="Fecha y Hora">
                    <h:outputText value="#{consultas.fechayHora}">
                        <f:convertDateTime pattern="yyyy/MM/dd HH:mm"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="Resumen">
                    <h:outputText value="#{consultas.resumen}"/>
                </p:column>
                <p:column headerText="Costo">
                    <h:outputText value="#{consultas.costo}"/>
                </p:column>
            </p:dataTable>
            <p:commandButton id="regresar" value="Regresar" action="registropacientes"/>
        </h:form>
    </h:body>

</html>
